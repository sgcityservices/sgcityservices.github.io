<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Request</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #2c3e50; color: white; padding: 20px; text-align: center; font-size: 24px; }
        #location-time { background: #ecf0f1; padding: 10px; text-align: center; font-size: 16px; }
        nav { background: #34495e; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 18px; transition: background 0.3s; padding: 5px 10px; border-radius: 5px; }
        nav a:hover { background: gray; }
        .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea { padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2c3e50; color: white; padding: 10px; margin-top: 20px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: gray; }
        .sidebar { flex: 1; padding: 20px; background: white; margin-left: 20px; border-radius: 5px; }
        .footer { background: #2c3e50; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>SG City News</header>
    <div id="location-time">
        <span id="location"><span id="time"></span>
    </div>
    <nav>
        <a href="/index.html">Home</a>
    </nav>
    <div class="container">
        <h2>Advertisement Request</h2>
        <form action="https://formspree.io/f/xdkabzro" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Advertisement Details:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <aside class="sidebar">
        <h3>Advertisements</h3>
        <a href="1-advertising.html">Contact us to advertise your business!</a>
    </aside>
    <footer class="footer">&copy; 2025 City News. All rights reserved.</footer>
</body>
</html>
